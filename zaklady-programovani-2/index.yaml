title: Základy programování 2
link: zaklady-programovani-2
brief: Materiály k jednodennímu workshopu Úvod do programování v Pythonu 2.
lessons:
  - title: Co všechno už umíme
    link: uvod
    brief: Zopakujeme si, co všechno už umíme, abychom na tyto znalosti mohli navázat.
  - title: Slovníky
    link: slovniky
    brief: Slovníky jsou nový typ kolekcí, která umožňují ukládat data spolu s popiskami.
  - title: Slovníky a cykly
    link: slovniky-a-cykly
    brief: Vyzkoušíme si, jak se slovníky pracovat pomocí cyklů.
  - title: Funkce
    link: funkce
    brief: Zatím jsme jen používali funkce napsané někým jiným, nyní si vyzkoušíme napsat vlastní.
  - title: Třídy a objekty
    link: tridy
    brief: Třídy a objekty jsou způsob, jak strukturovat program. Tato kapitola nás uvede do světa objektově orientovaného programování.
  - title: Dědičnost
    link: dedicnost
    brief: V objektově orientovaném programování existuje důležitý pojem, kterým je dědičnost. Podíváme se, jak funguje.
  - title: Podmínky 2 (bonusová kapitola)
    link: podminky-2
    brief: Rozšíříme naše znalosti o podmínkách a ukážeme si, jak spojit více podmínek do jedné.
  - title: Cykly 2 (bonusová kapitola)
    link: cykly-2
    brief: Ukážeme si, že cykly můžeme používat nejen pro sekvence, ale i pro číselné posloupnosti.
  - title: Obsluha výjimek (bonusová kapitola)
    link: vyjimky
    brief: Jak ošetřit chybové stavy v programu pomocí bloku try/except
  - title: Balíčky z internetu (bonusová kapitola)
    link: balicky-z-internetu
    brief: Pro Python existuje obrovské množství volně dostupných knihoven. Zkusme si jednu přidat do našeho programu.
  - title: Další zdroje
    link: dalsi-zdroje
    brief: Na konci si rozebereme, jak můžeš pokračovat dál ve svém vzdělávání.
